- defaults:
    link:
      force: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo cp src/zz-nvidia-modeset.conf /etc/modprobe.d/, Enabling nvidia modeset]

- link:
    ~/.zshrc: src/zshrc
    ~/.config/nvim/init.vim: src/init.vim

